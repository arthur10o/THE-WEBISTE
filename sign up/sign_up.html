<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style_sign_up.css">
        <link rel="stylesheet" href="../common style/style navbar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../images/logo.png">
    </head>
    <body>
        <section id="navbar" class="contrast">
            <nav>
                <ul>
                    <li>
                        <a href="../index/index.html"><ion-icon name="home-outline"></ion-icon>Home</a>
                    </li>
                    <li>
                        <a href="../login/login.html"><ion-icon name="log-in-outline"></ion-icon>Login</a>
                    </li>
                    <li>
                        <button id="button_dark_light_mode" onclick="toggle_light_and_dark_mode()"></button>
                    </li>
                </ul>
            </nav>
        </section>
        <br><br>
        <section id = "sign_up" class="contrast">
            <div id = "container">
                <h1 id="h1_sign_up_form">Sign Up</h1>
                <form id = "sign_up_form" class="contrast">
                    <label form="mail"><ion-icon name="mail-outline"></ion-icon> Email :</label>
                    <input id="mail" type="email" placeholder="Email" required>
                    <br class="br"><br class="br">
                    <label form="nom_utilisateur"><ion-icon name="person-outline"></ion-icon> Username :</label>
                    <input id="username" type="text" placeholder="Username" required>
                    <br class="br"><br class="br">
                    <label form="age"><ion-icon name="accessibility-outline"></ion-icon> Age :</label>
                    <input id="age" type="date" placeholder="Age" required>
                    <br class="br"><br class="br">
                    <label form="sex"><ion-icon name="male-female-outline"></ion-icon> Gender :</label>
                    <select id="sex" type="text" placeholder="Gender" required>
                        <option id="select_a_gender">Select a gender</option>
                        <option id="mal">Men</option>
                        <option id="femal">Woman</option>
                        <option id="other">Other</option>
                    </select>
                    <br class="br"><br class="br"><br id="br_bis">
                    <label form="password"><ion-icon name="lock-closed-outline"></ion-icon> Password :</label>
                    <input id="password" type="password" placeholder="Password" required>
                    <br class="br"><br class="br">
                    <label form="password_confirmation"><ion-icon name="lock-closed-outline"></ion-icon> Confirm your password :</label>
                    <input id="password_confirmation" type="password" placeholder="Confirm your password" required>
                    <br class="br"><br class="br">
                    <button id="submit" class="hover" type="submit">Submite</button>
                    <p id="error_message" style="color: red;"></p>
                </form>
            </div>
        </section>
    </body>
    <script src="script_sign_up.js"></script>
    <script src="../common script/script_light_dark_mode.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
