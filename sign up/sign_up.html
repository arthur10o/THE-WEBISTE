<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style_sign_up.css">
    </head>
    <body>
        <section id="navbar" class="contrast">
            <nav>
                <ul>
                    <li>
                        <a href="../index/index.html"><ion-icon name="home-outline"></ion-icon>Home</a>
                    </li>
                    <li>
                        <a href="../login/#"><ion-icon name="log-in-outline"></ion-icon>Login</a>
                    </li>
                    <li>
                        <button id="button_dark_light_mode" onclick="toggle_light_and_dark_mode()"></button>
                    </li>
                </ul>
            </nav>
        </section>
        <br><br>
        <section id = "sign_up" class="contrast">
            <div id = "container">
                <h1 id="h1_sign_up_form">Sign Up</h1>
                <form id = "sign_up_form">
                    <label form="mail"><ion-icon name="mail-outline"></ion-icon> Email :</label>
                    <input id="mail" type="email" placeholder="Email">
                    <br><br>
                    <label form="nom_utilisateur"><ion-icon name="person-outline"></ion-icon> Username</label>
                    <input id="username" type="text" placeholder="Username">
                    <br><br>
                    <label form="age"><ion-icon name="accessibility-outline"></ion-icon> Age</label>
                    <input form="age" type="date" placeholder="Age">
                    <br><br>
                    <label form="sex"><ion-icon name="male-female-outline"></ion-icon> Gender</label>
                    <input form="sex" type="text" placeholder="Gender">
                    <br><br>
                    <label for="password"><ion-icon name="lock-closed-outline"></ion-icon> Password</label>
                    <input id="password" type="password" placeholder="Password">
                    <br><br>
                    <label for="password_confirmation"><ion-icon name="lock-closed-outline"></ion-icon> Confirm your password</label>
                    <input id="password_confirmation" type="password" placeholder="Confirm your password">
                    <br><br>
                    <button id="submit" type="submit">Submite</button>
                </form>
            </div>
        </section>
    </body>
    <script src="script_sign_up.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
